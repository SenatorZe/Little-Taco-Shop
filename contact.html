<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
                <figcaption><em>Little Taco Shop Tacos</em></figcaption>
            </figure>
        </section>

        <section>
            <h2>Our Contact Form</h2>
            <form action="" method="get" target="_blank">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:&nbsp;</label>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </p>

                    <p>
                        <label for="email">Email:&nbsp;</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </p>

                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <p>
                <address>555 Taco Temptation Lane, Suite T <br>Kansas City, MO 5555-555</address>
            </p>
            <p><em>Phone: 5555-555-5555</em></p>
            <a href="#">Back to top</a>
        </section>
        <br>
        <hr>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
